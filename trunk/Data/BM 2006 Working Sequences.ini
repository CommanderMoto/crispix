// Sequences.ini: flamethrower sequence definition file
// When a player needs to be shot, a random sequence is chosen from the Burninate section
// When a player achieves a combo, the corresponding sequence from the Combo section is played
// Up to 200 sequences can be entered for each (combos up to 200, after which 101-200 repeats)
// Numbers need not be consecutive. Timing values are measured in 16th notes.
// Available effect names are:
//   NONE
//   PLAYER_CENTER
//   PLAYER_SIDES
//   PLAYER_WALL
//   OTHER_PLAYER_CENTER
//   OTHER_PLAYER_SIDES
//   OTHER_PLAYER_WALL
//   PLAYER_DISPLAY
//   OTHER_DISPLAY
//   DISPLAY_CENTER
//   DISPLAY_LEFT		
//   DISPLAY_RIGHT
// Note that most (but not all) effect names are relative to the triggering player
// Case and spaces after the = sign are ignored.


[Burninate]
// Sequences up to about 10 have at most one beat of fire (don't hurt terrible players)
Seq1=PLAYER_CENTER:0.5
Seq2=PLAYER_SIDES:0.5
Seq3=PLAYER_CENTER:0.5,NONE:0.5,PLAYER_CENTER:0.5
Seq4=PLAYER_SIDES:0.5,NONE:0.5,PLAYER_SIDES:0.5
Seq5=PLAYER_CENTER:0.5,PLAYER_SIDES:0.5 
Seq5=PLAYER_CENTER:1  //1b
Seq6=PLAYER_SIDES:1   //1b
Seq7=PLAYER_CENTER:0.5,NONE:1.5,PLAYER_CENTER:0.5
Seq8=PLAYER_SIDES:0.5,NONE:1.5,PLAYER_SIDES:0.5  

Seq9=PLAYER_CENTER:0.5, NONE:1, PLAYER_CENTER:1  //1.5b
Seq10=PLAYER_CENTER:0.5, NONE:1, PLAYER_SIDES:1  //1.5b
Seq11=PLAYER_SIDES:0.5, NONE:1, PLAYER_CENTER:1  //1.5b
Seq12=PLAYER_SIDES:0.5, NONE:1, PLAYER_SIDES:1	  //1.5b

// allow a little more flame (2 beats or so) circa 15, because they can't get a 15 combo all that often

Seq13=PLAYER_CENTER:0.5, NONE:0.5, PLAYER_SIDES:0.5, NONE:0.5, PLAYER_CENTER:0.5, NONE:0.5, PLAYER_SIDES:0.5   //2b
Seq14=PLAYER_CENTER:0.5, NONE:0.5, PLAYER_CENTER:0.5, NONE:0.5, PLAYER_SIDES:0.5, NONE:0.5, PLAYER_SIDES:0.5   //2b
Seq15=PLAYER_CENTER:0.5, NONE:0.5, PLAYER_CENTER:0.5, NONE:0.5, PLAYER_CENTER:0.5, NONE:0.5, PLAYER_CENTER:0.5 //2b

Seq16=PLAYER_CENTER:0.5,PLAYER_SIDES:0.5,PLAYER_CENTER:0.5,PLAYER_SIDES:0.5 //2b
Seq17=PLAYER_CENTER:1,NONE:1,PLAYER_CENTER:1  //2b
Seq18=PLAYER_CENTER:1,NONE:1,PLAYER_SIDES:1  //2b

Seq19=PLAYER_SIDES:0.5, NONE:1, PLAYER_SIDES:0.5, NONE:1, PLAYER_CENTER:1 //2b "we will rock you" x1

// Combos beginning at 20 start to get the WALL baby, WALL. Use it to scare people without burning them
Seq20=PLAYER_WALL:2,NONE,2:PLAYER_CENTER:1 //6b

Seq21=PLAYER_CENTER:1.5, NONE:1, PLAYER_SIDES:2  //3.5b
Seq22=PLAYER_CENTER:1.5, NONE:1, PLAYER_CENTER:2  //3.5b
Seq23=PLAYER_SIDES:1.5, NONE:1, PLAYER_CENTER:2  //3.5b
Seq24=PLAYER_SIDES:1.5, NONE:1, PLAYER_SIDES:2  //3.5b

Seq25=PLAYER_CENTER:1,PLAYER_WALL:2,PLAYER:CENTER:2 // 3b
 
Seq26=PLAYER_CENTER:1.5, PLAYER_SIDES:1.5, PLAYER_CENTER:1.5, PLAYER_SIDES:1.5  //3b
Seq27=PLAYER_SIDES:1.5, PLAYER_CENTER:1.5, PLAYER_SIDES:1.5, PLAYER_CENTER:1.5  //3b
Seq28=PLAYER_SIDES:2, NONE:1, PLAYER_SIDES:2, NONE:1, PLAYER_CENTER:1  //5b
Seq29=PLAYER_CENTER:2, NONE:1, PLAYER_CENTER:2, NONE:1, PLAYER_SIDES:1  //5b

Seq30=PLAYER_WALL:2,PLAYER_WALL+PLAYER_CENTER:1,PLAYER_WALL:1,PLAYER_WALL+PLAYER_CENTER:1 // 5b shoot through wall

Seq31=PLAYER_CENTER:1, NONE:1, PLAYER_CENTER:1, NONE:1, PLAYER_CENTER:1, NONE:1, PLAYER_SIDES+PLAYER_CENTER:3  //6b
Seq32=PLAYER_SIDES:1, NONE:1, PLAYER_SIDES:1, NONE:1, PLAYER_SIDES:1, NONE:1, PLAYER_SIDES+PLAYER_CENTER:3  //6b
Seq33=PLAYER_CENTER:1, NONE:1.5, PLAYER_CENTER:1, NONE:1.5, PLAYER_CENTER:1, NONE:1.5, PLAYER_WALL:3, PLAYER_CENTER:3
  // 6b

Seq34=PLAYER_CENTER:2, PLAYER_SIDES:1, PLAYER_CENTER:2, PLAYER_CENTER+PLAYER_SIDES:1  //6b

Seq35=PLAYER_WALL:2,NONE:2,PLAYER_WALL:2,NONE:2,PLAYER_CENTER+PLAYER_SIDES+PLAYER_WALL:2,PLAYER_WALL:1 // 2b fire wall twice then blast 'em!

Seq36=PLAYER_SIDES:2, PLAYER_CENTER:1, PLAYER_SIDES:2, PLAYER_CENTER+PLAYER_SIDES:1  //5b
Seq37=PLAYER_CENTER+PLAYER_SIDES:2, NONE:4, PLAYER_CENTER+PLAYER_SIDES:2 //4b
Seq38=PLAYER_CENTER+PLAYER_SIDES:5 // 5b
Seq39=PLAYER_SIDES:2, PLAYER_CENTER:1, PLAYER_SIDES:2, PLAYER_CENTER+PLAYER_SIDES:1  //5b

Seq40=PLAYER_WALL+PLAYER_CENTER:0.5,PLAYER_WALL:1.5,PLAYER_CENTER+PLAYER_WALL:0.5,PLAYER_WALL:1.5,PLAYER_CENTER+PLAYER_WALL:0.5,PLAYER_WALL:1.5 // 1.5b pulses through wall

Seq41=PLAYER_CENTER:1, NONE:1, PLAYER_CENTER:1, NONE:1, PLAYER_CENTER:1  //3b
Seq42=PLAYER_CENTER:1, NONE:1, PLAYER_CENTER:1, NONE:1, PLAYER_SIDES:1 //3b
Seq43=PLAYER_CENTER:1, NONE:1, PLAYER_SIDES:1, NONE:1, PLAYER_CENTER:1 //3b
Seq44=PLAYER_CENTER:1, NONE:1, PLAYER_SIDES:1, NONE:1, PLAYER_SIDES:1 //3b
Seq45=PLAYER_SIDES:1, NONE:1, PLAYER_CENTER:1, NONE:1, PLAYER_CENTER:1 //3b 
Seq46=PLAYER_SIDES:1, NONE:1, PLAYER_CENTER:1, NONE:1, PLAYER_SIDES:1 //3b
Seq47=PLAYER_SIDES:1, NONE:1, PLAYER_SIDES:1, NONE:1, PLAYER_CENTER:1 //3b
Seq48-PLAYER_SIDES:1, NONE:1, PLAYER_SIDES:1, NONE:1, PLAYER_SIDES:1 //3b

SeQ50=PLAYER_CENTER:1, NONE:2, PLAYER_CENTER:1, NONE:2, PLAYER_WALL:2,NONE:4, PLAYER_CENTER:1, NONE:2, PLAYER_CENTER:1, NONE:2, PLAYER_SIDES:2 // 6b We Will Rock YoU

Seq55=PLAYER_CENTER:1, NONE:1.5, PLAYER_CENTER:1, NONE:1.5, PLAYER_CENTER:1, NONE:1.5, PLAYER_SIDES+PLAYER_CENTER:3  //6b

Seq60=PLAYER_SIDES:1, NONE:1.5, PLAYER_SIDES:1, NONE:1.5, PLAYER_SIDES:1, NONE:1.5, PLAYER_SIDES+PLAYER_CENTER:3  //6b

Seq65=PLAYER_CENTER:1, PLAYER_WALL:2, NONE:1, PLAYER_SIDES:1, PLAYER_WALL:2, NONE:1, PLAYER_CENTER+PLAYER_SIDES:3  // 5b alternate with wall

Seq67=PLAYER_SIDES:1, NONE:1, PLAYER_SIDES:1, NONE:1, PLAYER_SIDES:1, NONE:1, PLAYER_CENTER:3, NONE:1, PLAYER_SIDES:3  //13

Seq70=PLAYER_SIDES:0.5,PLAYER_CENTER:0.5,PLAYER_SIDES:0.5,PLAYER_CENTER:0.5,PLAYER_SIDES:0.5,PLAYER_CENTER:0.5,PLAYER_SIDES:0.5,PLAYER_CENTER:0.5,PLAYER_SIDES:0.5,PLAYER_CENTER:0.5 // 5b

Seq71=PLAYER_SIDES:0.5,PLAYER_CENTER:0.5,PLAYER_SIDES:0.5,PLAYER_CENTER:0.5,PLAYER_SIDES:0.5,PLAYER_CENTER:0.5,PLAYER_SIDES:0.5,PLAYER_CENTER:0.5,NONE:2,PLAYER_WALL:2 // 4b

Seq75=PLAYER_CENTER:0.66,NONE:0.66,PLAYER_CENTER:0.66,NONE:0.66,PLAYER_CENTER:0.66,NONE:0.66,PLAYER_SIDES:0.66,NONE:0.66,PLAYER_SIDES:0.66,NONE:0.66,PLAYER_SIDES:0.66,NONE:0.66 // 6B triplets, 3 on 4

Seq80=PLAYER_WALL:3,PLAYER_CENTER:3 // 6b

Seq90=PLAYER_SIDES:2,NONE:2,PLAYER_SIDES:2 // 4b

Seq100=PLAYER_WALL+PLAYER_CENTER+PLAYER_SIDES:5 // 5b just blast everything... ouch!

Seq110=PLAYER_SIDES:0.5,NONE:1.5,PLAYER_SIDES:0.5,NONE:1.5,PLAYER_SIDES:0.5,NONE:1.5,PLAYER_CENTER:2 // 3.5

Seq120=PLAYER_WALL:3,PLAYER_WALL+PLAYER_SIDES:3 // 3

Seq130=PLAYER_CENTER:0.5,NONE:1,5,PLAYER_CENTER:0.5,NONE:1,PLAYER_WALL:0.5,PLAYER_CENTER:1

Seq140=PLAYER_SIDES:1,PLAYER_CENTER:2,NONE:3,PLAYER_CENTER:0.5

Seq150=PLAYER_CENTER:0.5,PLAYER_SIDES:0.5,PLAYER_WALL:0.5,PLAYER_CENTER:0.5,PLAYER_SIDES:0.5,PLAYER_WALL:0.5,PLAYER_CENTER:0.5,PLAYER_SIDES:0.5,PLAYER_WALL:0.5

Seq160=PLAYER_WALL:2,PLAYER_WALL+PLAYER_CENTER:1,PLAYER_WALL:1,PLAYER_WALL+PLAYER_CENTER:1,PLAYER_WALL:1,PLAYER_WALL+PLAYER_CENTER:1

Seq170=PLAYER_CENTER:0.5,PLAYER_SIDES:0.5,PLAYER_WALL:0.5,PLAYER_CENTER:0.5,PLAYER_SIDES:0.5,PLAYER_WALL:0.5,PLAYER_CENTER:0.75,PLAYER_SIDES:0.75 // 3.5

Seq180=DISPLAY_CENTER:0.75,NONE:0.25,DISPLAY_CENTER:0.75,NONE:0.25,PLAYER_SIDES:2

Seq190=PLAYER_WALL:5,NONE:2,PLAYER_CENTER:5 // 5b

Seq200=PLAYER_WALL:2,PLAYER_WALL+PLAYER_SIDES:2,PLAYER_WALL+PLAYER_SIDES+PLAYER_CENTER:2 // 4b


[Combo]
On5=PLAYER_DISPLAY:1,NONE:1,PLAYER_DISPLAY:2

On10=PLAYER_DISPLAY:1,NONE:1,PLAYER_DISPLAY:1,NONE:1,DISPLAY_CENTER:2

On20=PLAYER_DISPLAY:1, OTHER_DISPLAY:1, PLAYER_DISPLAY+OTHER_DISPLAY:1, DISPLAY_CENTER:1  //4b

On30=PLAYER_DISPLAY:1, PLAYER_DISPLAY+OTHER_DISPLAY:2, PLAYER_DISPLAY:2  //5

On40=PLAYER_DISPLAY:1, DISPLAY_CENTER:1, OTHER_DISPLAY:1, DISPLAY_CENTER:1,PLAYER_DISPLAY:1, DISPLAY_CENTER:1, OTHER_DISPLAY:1, DISPLAY_CENTER:1, PLAYER_DISPLAY:1

On50=PLAYER_DISPLAY+OTHER_DISPLAY:1, NONE:2, PLAYER_DISPLAY+OTHER_DISPLAY:1, NONE:2, DISPLAY_CENTER:2,NONE:4,PLAYER_DISPLAY+OTHER_DISPLAY:1, NONE:2, PLAYER_DISPLAY+OTHER_DISPLAY:1, NONE:2, DISPLAY_CENTER:2  //2b We Will Rock You

On60=DISPLAY_CENTER:1,NONE:0.5,DISPLAY_CENTER:1,NONE:0.5,DISPLAY_CENTER:1,NONE:0.5,DISPLAY_LEFT+DISPLAY_RIGHT:1,NONE:0.5,DISPLAY_LEFT+DISPLAY_RIGHT+DISPLAY_CENTER:2 // pop pop pop blip BLAST

On70=DISPLAY_LEFT+DISPLAY_RIGHT:2,DISPLAY_CENTER:1,DISPLAY_LEFT+DISPLAY_RIGHT:2 //SIDES center SIDES

On80=DISPLAY_LEFT+DISPLAY_RIGHT:1,DISPLAY_CENTER:1,NONE:1,DISPLAY_LEFT+DISPLAY_RIGHT:1,DISPLAY_CENTER:1,NONE:0.5,PLAYER_DISPLAY+OTHER_DISPLAY:1,DISPLAY_CENTER:2 // hmm

On100=PLAYER_DISPLAY:2,DISPLAY_CENTER:2,OTHER_DISPLAY:2,PLAYER_DISPLAY:1.5,DISPLAY_CENTER:1.5,OTHER_DISPLAY:1.5,PLAYER_DISPLAY:1,DISPLAY_CENTER:1,OTHER_DISPLAY:1,PLAYER_DISPLAY:0.5,DISPLAY_CENTER:0.5,OTHER_DISPLAY:0.5,PLAYER_DISPLAY+OTHER_DISPLAY+DISPLAY_CENTER:2

On110=OTHER_DISPLAY:1,PLAYER_DISPLAY:1,PLAYER_WALL:1,OTHER_DISPLAY:1,PLAYER_DISPLAY:1,NONE:1,PLAYER_DISPLAY:1,OTHER_DISPLAY:1,PLAYER_WALL:1,PLAYER_DISPLAY:1,OTHER_DISPLAY:1,NONE:1,DISPLAY_CENTER:2

On120=PLAYER_CENTER:0.75,NONE:0.25,PLAYER_DISPLAY:0.75,NONE:0.25,OTHER_DISPLAY:0.75,NONE:0.25,PLAYER_CENTER:0.75,NONE:0.25,PLAYER_DISPLAY:0.75,NONE:0.25,OTHER_DISPLAY:0.75,NONE:0.25,DISPLAY_LEFT+DISPLAY_RIGHT+DISPLAY_CENTER:3

On130=DISPLAY_CENTER:0.66,NONE:0.66,DISPLAY_CENTER:0.66,NONE:0.66,DISPLAY_CENTER:0.66,NONE:0.66,DISPLAY_CENTER:0.66,NONE:0.66,DISPLAY_CENTER:0.66,NONE:0.66,DISPLAY_CENTER:0.66,NONE:0.66 // 6B triplets, 3 on 4

On140=DISPLAY_CENTER:1.5,DISPLAY_LEFT+DISPLAY_RIGHT:1,NONE:1,DISPLAY_CENTER:0.5,NONE:0.5,DISPLAY_CENTER:0.5,DISPLAY_LEFT+DISPLAY_RIGHT:0.75,NONE:0.25,DISPLAY_LEFT+DISPLAY_RIGHT:0.75

On150=DISPLAY_LEFT+DISPLAY_RIGHT+DISPLAY_CENTER:1,NONE:1,DISPLAY_LEFT+DISPLAY_RIGHT+DISPLAY_CENTER:1,NONE:1,DISPLAY_LEFT+DISPLAY_RIGHT+DISPLAY_CENTER:1

On160=PLAYER_DISPLAY:1,PLAYER_DISPLAY+OTHER_DISPLAY:1,PLAYER_DISPLAY:1,PLAYER_DISPLAY+OTHER_DISPLAY:1,PLAYER_DISPLAY:1

On170=DISPLAY_LEFT+DISPLAY_RIGHT:0.5,NONE:1.5,DISPLAY_LEFT+DISPLAY_RIGHT:0.5,NONE:1.5,DISPLAY_LEFT+DISPLAY_RIGHT:0.5,NONE:1.5,DISPLAY_CENTER:2

On180=PLAYER_DISPLAY+OTHER_DISPLAY+DISPLAY_CENTER:1,OTHER_DISPLAY+DISPLAY_CENTER:0.5,PLAYER_DISPLAY+OTHER_DISPLAY+DISPLAY_CENTER:1.5,OTHER_DISPLAY+DISPLAY_CENTER:0.5,PLAYER_DISPLAY+OTHER_DISPLAY+DISPLAY_CENTER:0.5

On190=DISPLAY_CENTER:1,NONE:1.5,DISPLAY_LEFT+DISPLAY_RIGHT:0,5,DISPLAY_CENTER:2

On200=PLAYER_WALL+OTHER_WALL+DISPLAY_LEFT+DISPLAY_RIGHT+DISPLAY_CENTER:5


[Events]
StageStart=DISPLAY_LEFT:2, DISPLAY_CENTER:2, DISPLAY_RIGHT:2, NONE:1, DISPLAY_LEFT:1, NONE:1, DISPLAY_CENTER:1, NONE:1, DISPLAY_RIGHT:1, NONE:2, DISPLAY_LEFT+DISPLAY_CENTER+DISPLAY_RIGHT:1, NONE:1, DISPLAY_LEFT+DISPLAY_CENTER+DISPLAY_RIGHT:1
