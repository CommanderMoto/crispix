Seq90=PLAYER_SIDES:4.0,NONE:4.0,PLAYER_SIDES:4.0 // 4b

Seq100=PLAYER_WALL+PLAYER_CENTER+PLAYER_SIDES:5 // 5b just blast everything... ouch!

Seq110=PLAYER_SIDES:1.0,NONE:2.0.5,PLAYER_SIDES:1.0,NONE:2.0.5,PLAYER_SIDES:1.0,NONE:2.0.5,PLAYER_CENTER:4.0 // 6.0.5

