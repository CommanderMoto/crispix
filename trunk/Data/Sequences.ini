Seq150=PLAYER_CENTER:1.0,PLAYER_SIDES:1.0,PLAYER_WALL:1.0,PLAYER_CENTER:1.0,PLAYER_SIDES:1.0,PLAYER_WALL:1.0,PLAYER_CENTER:1.0,PLAYER_SIDES:1.0,PLAYER_WALL:1.0

Seq160=PLAYER_WALL:4.0,PLAYER_WALL+PLAYER_CENTER:2.0,PLAYER_WALL:2.0,PLAYER_WALL+PLAYER_CENTER:2.0,PLAYER_WALL:2.0,PLAYER_WALL+PLAYER_CENTER:2.0

Seq170=PLAYER_CENTER:1.0,PLAYER_SIDES:1.0,PLAYER_WALL:1.0,PLAYER_CENTER:1.0,PLAYER_SIDES:1.0,PLAYER_WALL:1.0,PLAYER_CENTER:1.5,PLAYER_SIDES:1.5 // 6.0.5

