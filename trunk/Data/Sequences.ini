// Sequences.ini: flamethrower sequence definition file
// When a player needs to be shot, a random sequence is chosen from the Burninate section
// When a player achieves a combo, the corresponding sequence from the Combo section is played
// Up to 200 sequences can be entered for each (combos up to 200, after which 101-200 repeats)
// Numbers need not be consecutive. Timing values are measured in 16th notes.
// Available effect names are:
//   NONE
//   PLAYER_CENTER
//   PLAYER_SIDES
//   PLAYER_WALL
//   OTHER_CENTER
//   OTHER_SIDES
//   OTHER_WALL
//   PLAYER_DISPLAY
//   OTHER_DISPLAY
//   DISPLAY_CENTER
//   DISPLAY_LEFT		
//   DISPLAY_RIGHT
// Note that most (but not all) effect names are relative to the triggering player
// Case and spaces after the = sign are ignored.

[Burninate]
Seq1=PLAYER_CENTER:1 //1b
Seq2=PLAYER_SIDES:1  //1b
Seq3=PLAYER_CENTER:2  //2b
Seq4=PLAYER_SIDES:2  //2b
Seq5=PLAYER_CENTER:3  //3b
Seq6=PLAYER_SIDES:3  //3b
Seq7=PLAYER_CENTER:4  //4b
Seq8=PLAYER_SIDES:4  //4b
Seq9=PLAYER_CENTER:2, NONE:1, PLAYER_SIDES:1  //2b
Seq10=PLAYER_CENTER:2, NONE:1, PLAYER_CENTER:1  //2b
Seq11=PLAYER_SIDES:2, NONE:1, PLAYER_CENTER:1  //2b
Seq12=PLAYER_SIDES:2, NONE:1, PLAYER_SIDES:1  //2b
Seq13=PLAYER_CENTER:1.75, NONE:1, PLAYER_SIDES:1  //3b
Seq14=PLAYER_CENTER:1.75, NONE:1, PLAYER_CENTER:1  //3b
Seq15=PLAYER_SIDES:1.75, NONE:1, PLAYER_CENTER:1  //3b
Seq16=PLAYER_SIDES:1.75, NONE:1, PLAYER_SIDES:1  //3b
Seq17=PLAYER_CENTER:2, NONE:1, PLAYER_SIDES:2  //3b
Seq18=PLAYER_CENTER:2, NONE:1, PLAYER_CENTER:2  //3b
Seq19=PLAYER_SIDES:2, NONE:1, PLAYER_CENTER:2  //3b
Seq20=PLAYER_SIDES:2, NONE:1, PLAYER_SIDES:2  //3b
Seq21=PLAYER_CENTER:1.75, NONE:1, PLAYER_SIDES:2  //4b
Seq22=PLAYER_CENTER:1.75, NONE:1, PLAYER_CENTER:2  //4b
Seq23=PLAYER_SIDES:1.75, NONE:1, PLAYER_CENTER:2  //4b
Seq24=PLAYER_SIDES:1.75, NONE:1, PLAYER_SIDES:2  //4b
Seq25=PLAYER_CENTER:1, NONE:1.5, PLAYER_CENTER:1, NONE:1.5, PLAYER_CENTER:1, NONE:11.5, PLAYER_SIDES+PLAYER_CENTER:3  //81.5b
Seq26=PLAYER_SIDES:1, NONE:1.5, PLAYER_SIDES:1, NONE:1.5, PLAYER_SIDES:1, NONE:11.5, PLAYER_SIDES+PLAYER_CENTER:3  //81.5b
Seq27=PLAYER_CENTER:1, NONE:1.5, PLAYER_CENTER:1, NONE:1.5, PLAYER_CENTER:1, NONE:1, PLAYER_SIDES:3, NONE:1.5, PLAYER_CENTER:3  //111.5b
Seq28=PLAYER_SIDES:1, NONE:1.5, PLAYER_SIDES:1, NONE:1.5, PLAYER_SIDES:1, NONE:1, PLAYER_CENTER:3, NONE:1.5, PLAYER_SIDES:3  //111.5b
Seq29=PLAYER_CENTER:01.5, PLAYER_SIDES:01.5, PLAYER_CENTER:01.5, PLAYER_SIDES:01.5  //2b
Seq30=PLAYER_SIDES:01.5, PLAYER_CENTER:01.5, PLAYER_SIDES:01.5, PLAYER_CENTER:01.5  //2b
Seq31=PLAYER_SIDES:2, NONE:1, PLAYER_SIDES:2, NONE:1, PLAYER_CENTER:1  //3b
Seq32=PLAYER_CENTER:2, NONE:1, PLAYER_CENTER:2, NONE:1, PLAYER_SIDES:1  //3b
Seq33=PLAYER_CENTER:2, PLAYER_SIDES:1, PLAYER_CENTER:2, PLAYER_CENTER+PLAYER_SIDES:1  //2.75b
Seq34=PLAYER_SIDES:2, PLAYER_CENTER:1, PLAYER_SIDES:2, PLAYER_CENTER+PLAYER_SIDES:1  //2.75b
Seq35=PLAYER_CENTER:2, PLAYER_CENTER+PLAYER_SIDES:1  //3b
Seq36=PLAYER_SIDES:2, PLAYER_CENTER+PLAYER_SIDES:1  //3b
Seq37=PLAYER_CENTER:1, NONE:2, PLAYER_CENTER:01.5  //31.5b
Seq38=PLAYER_SIDES:1, NONE:2, PLAYER_SIDES:01.5  //31.5b
Seq39=PLAYER_CENTER:1, NONE:2, PLAYER_SIDES:01.5  //31.5b
Seq40=PLAYER_SIDES:1, NONE:2, PLAYER_CENTER:01.5  //31.5b
Seq41=PLAYER_CENTER:1, NONE:1, PLAYER_CENTER:1, NONE:1, PLAYER_CENTER:0.30  //1.1b
Seq42=PLAYER_SIDES:1, NONE:1, PLAYER_SIDES:1, NONE:1, PLAYER_SIDES:0.30  //1.1b
Seq43=PLAYER_CENTER:1, NONE:1, PLAYER_SIDES:1, NONE:1, PLAYER_CENTER:0.30  //1.1b
Seq44=PLAYER_SIDES:1, NONE:1, PLAYER_CENTER:1, NONE:1, PLAYER_SIDES:0.30  //1.1b
Seq45=PLAYER_CENTER:1, NONE:1, PLAYER_CENTER:1, NONE:1, PLAYER_SIDES:0.30  //1.1b
Seq46=PLAYER_SIDES:1, NONE:1, PLAYER_SIDES:1, NONE:1, PLAYER_CENTER:0.30  //1.1b
Seq47=PLAYER_CENTER:1, NONE:1.5, PLAYER_CENTER:1, NONE:1.5, PLAYER_CENTER:1, NONE:11.5, PLAYER_SIDES+PLAYER_CENTER:3  //81.5b
Seq48=PLAYER_SIDES:1, NONE:1.5, PLAYER_SIDES:1, NONE:1.5, PLAYER_SIDES:1, NONE:11.5, PLAYER_SIDES+PLAYER_CENTER:3  //81.5b
Seq49=PLAYER_CENTER:1, NONE:1.5, PLAYER_CENTER:1, NONE:1.5, PLAYER_CENTER:1, NONE:1, PLAYER_SIDES:3, NONE:1.5, PLAYER_CENTER:3  //111.5b
Seq50=PLAYER_SIDES:1, NONE:1.5, PLAYER_SIDES:1, NONE:1.5, PLAYER_SIDES:1, NONE:1, PLAYER_CENTER:3, NONE:1.5, PLAYER_SIDES:3  //111.5b


[Combo]
On10=PLAYER_DISPLAY:1  // .25b
On20=PLAYER_DISPLAY:1, OTHER_DISPLAY:1, PLAYER_DISPLAY+OTHER_DISPLAY:1, DISPLAY_CENTER:1  //1b
On30=PLAYER_DISPLAY:1, PLAYER_DISPLAY+OTHER_DISPLAY:2, PLAYER_DISPLAY:2  //1.25b
On40=PLAYER_DISPLAY:1, DISPLAY_CENTER:1, OTHER_DISPLAY:1, DISPLAY_CENTER:1,PLAYER_DISPLAY:1, DISPLAY_CENTER:1, OTHER_DISPLAY:1, DISPLAY_CENTER:1, PLAYER_DISPLAY:1 //2.25b
On50=PLAYER_DISPLAY+OTHER_DISPLAY:1, NONE:2, PLAYER_DISPLAY+OTHER_DISPLAY:1, NONE:2, DISPLAY_CENTER:2,NONE:4,PLAYER_DISPLAY+OTHER_DISPLAY:1, NONE:2, PLAYER_DISPLAY+OTHER_DISPLAY:1, NONE:2, DISPLAY_CENTER:2  //2b We Will Rock You
On60=PLAYER_DISPLAY:1,DISPLAY_CENTER:1,OTHER_DISPLAY:1,PLAYER_DISPLAY:1,DISPLAY_CENTER:1,OTHER_DISPLAY:1,PLAYER_WALL:2 //2b +Fuckwith


[Manual]
Seq1=PLAYER_CENTER:30
Seq2=OTHER_CENTER:30

