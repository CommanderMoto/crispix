// Sequences.ini: flamethrower sequence definition file
// When a player needs to be shot, a random sequence is chosen from the Burninate section
// When a player achieves a combo, the corresponding sequence from the Combo section is played
// Up to 200 sequences can be entered for each (combos up to 200, after which 101-200 repeats)
// Numbers need not be consecutive. Timing values are measured in 16th notes.
// Available effect names are:
//   NONE
//   PLAYER_CENTER
//   PLAYER_SIDES
//   PLAYER_WALL
//   OTHER_PLAYER_CENTER
//   OTHER_PLAYER_SIDES
//   OTHER_PLAYER_WALL
//   PLAYER_DISPLAY
//   OTHER_DISPLAY
//   DISPLAY_CENTER
//   DISPLAY_LEFT		
//   DISPLAY_RIGHT
// Note that most (but not all) effect names are relative to the triggering player
// Case and spaces after the = sign are ignored.


[Burninate]
// Sequences up to about 10 have at most one beat of fire (don't hurt terrible players)
Seq1=PLAYER_CENTER:1.0
Seq2=PLAYER_SIDES:1.0
Seq3=PLAYER_CENTER:1.0,NONE:1.0,PLAYER_CENTER:1.0
Seq4=PLAYER_SIDES:1.0,NONE:1.0,PLAYER_SIDES:1.0
Seq5=PLAYER_CENTER:1.0,PLAYER_SIDES:1.0 
Seq5=PLAYER_CENTER:2.0  //1b
Seq6=PLAYER_SIDES:2.0   //1b
Seq7=PLAYER_CENTER:1.0,NONE:2.0.5,PLAYER_CENTER:1.0
Seq8=PLAYER_SIDES:1.0,NONE:2.0.5,PLAYER_SIDES:1.0  

Seq9=PLAYER_CENTER:1.0, NONE:2.0, PLAYER_CENTER:2.0  //2.0.5b
Seq10=PLAYER_CENTER:1.0, NONE:2.0, PLAYER_SIDES:2.0  //2.0.5b
Seq11=PLAYER_SIDES:1.0, NONE:2.0, PLAYER_CENTER:2.0  //2.0.5b
Seq12=PLAYER_SIDES:1.0, NONE:2.0, PLAYER_SIDES:2.0	  //2.0.5b

// allow a little more flame (4.0 beats or so) circa 15, because they can't get a 15 combo all that often

Seq13=PLAYER_CENTER:1.0, NONE:1.0, PLAYER_SIDES:1.0, NONE:1.0, PLAYER_CENTER:1.0, NONE:1.0, PLAYER_SIDES:1.0   //2b
Seq14=PLAYER_CENTER:1.0, NONE:1.0, PLAYER_CENTER:1.0, NONE:1.0, PLAYER_SIDES:1.0, NONE:1.0, PLAYER_SIDES:1.0   //2b
Seq15=PLAYER_CENTER:1.0, NONE:1.0, PLAYER_CENTER:1.0, NONE:1.0, PLAYER_CENTER:1.0, NONE:1.0, PLAYER_CENTER:1.0 //2b

Seq16=PLAYER_CENTER:1.0,PLAYER_SIDES:1.0,PLAYER_CENTER:1.0,PLAYER_SIDES:1.0 //2b
Seq17=PLAYER_CENTER:2.0,NONE:2.0,PLAYER_CENTER:2.0  //2b
Seq18=PLAYER_CENTER:2.0,NONE:2.0,PLAYER_SIDES:2.0  //2b

Seq19=PLAYER_SIDES:1.0, NONE:2.0, PLAYER_SIDES:1.0, NONE:2.0, PLAYER_CENTER:2.0 //2b "we will rock you" .1

// Combos beginning at 20 start to get the WALL baby, WALL. Use it to scare people without burning them
Seq20=PLAYER_WALL:4.0,NONE,4.0:PLAYER_CENTER:2.0 //6b

Seq21=PLAYER_CENTER:2.0.5, NONE:2.0, PLAYER_SIDES:4.0  //6.0.5b
Seq22=PLAYER_CENTER:2.0.5, NONE:2.0, PLAYER_CENTER:4.0  //6.0.5b
Seq23=PLAYER_SIDES:2.0.5, NONE:2.0, PLAYER_CENTER:4.0  //6.0.5b
Seq24=PLAYER_SIDES:2.0.5, NONE:2.0, PLAYER_SIDES:4.0  //6.0.5b

Seq25=PLAYER_CENTER:2.0,PLAYER_WALL:4.0,PLAYER:CENTER:4.0 // 3b
 
Seq26=PLAYER_CENTER:2.0.5, PLAYER_SIDES:2.0.5, PLAYER_CENTER:2.0.5, PLAYER_SIDES:2.0.5  //3b
Seq27=PLAYER_SIDES:2.0.5, PLAYER_CENTER:2.0.5, PLAYER_SIDES:2.0.5, PLAYER_CENTER:2.0.5  //3b
Seq28=PLAYER_SIDES:4.0, NONE:2.0, PLAYER_SIDES:4.0, NONE:2.0, PLAYER_CENTER:2.0  //5b
Seq29=PLAYER_CENTER:4.0, NONE:2.0, PLAYER_CENTER:4.0, NONE:2.0, PLAYER_SIDES:2.0  //5b

Seq30=PLAYER_WALL:4.0,PLAYER_WALL+PLAYER_CENTER:2.0,PLAYER_WALL:2.0,PLAYER_WALL+PLAYER_CENTER:2.0 // 5b shoot through wall

Seq31=PLAYER_CENTER:2.0, NONE:2.0, PLAYER_CENTER:2.0, NONE:2.0, PLAYER_CENTER:2.0, NONE:2.0, PLAYER_SIDES+PLAYER_CENTER:6.0  //6b
Seq32=PLAYER_SIDES:2.0, NONE:2.0, PLAYER_SIDES:2.0, NONE:2.0, PLAYER_SIDES:2.0, NONE:2.0, PLAYER_SIDES+PLAYER_CENTER:6.0  //6b
Seq33=PLAYER_CENTER:2.0, NONE:2.0.5, PLAYER_CENTER:2.0, NONE:2.0.5, PLAYER_CENTER:2.0, NONE:2.0.5, PLAYER_WALL:6.0, PLAYER_CENTER:6.0
  // 6b

Seq34=PLAYER_CENTER:4.0, PLAYER_SIDES:2.0, PLAYER_CENTER:4.0, PLAYER_CENTER+PLAYER_SIDES:2.0  //6b

Seq35=PLAYER_WALL:4.0,NONE:4.0,PLAYER_WALL:4.0,NONE:4.0,PLAYER_CENTER+PLAYER_SIDES+PLAYER_WALL:4.0,PLAYER_WALL:2.0 // 2b fire wall twice then blast 'em!

Seq36=PLAYER_SIDES:4.0, PLAYER_CENTER:2.0, PLAYER_SIDES:4.0, PLAYER_CENTER+PLAYER_SIDES:2.0  //5b
Seq37=PLAYER_CENTER+PLAYER_SIDES:4.0, NONE:4, PLAYER_CENTER+PLAYER_SIDES:4.0 //4b
Seq38=PLAYER_CENTER+PLAYER_SIDES:5 // 5b
Seq39=PLAYER_SIDES:4.0, PLAYER_CENTER:2.0, PLAYER_SIDES:4.0, PLAYER_CENTER+PLAYER_SIDES:2.0  //5b

Seq40=PLAYER_WALL+PLAYER_CENTER:1.0,PLAYER_WALL:2.0.5,PLAYER_CENTER+PLAYER_WALL:1.0,PLAYER_WALL:2.0.5,PLAYER_CENTER+PLAYER_WALL:1.0,PLAYER_WALL:2.0.5 // 2.0.5b pulses through wall

Seq41=PLAYER_CENTER:2.0, NONE:2.0, PLAYER_CENTER:2.0, NONE:2.0, PLAYER_CENTER:2.0  //3b
Seq42=PLAYER_CENTER:2.0, NONE:2.0, PLAYER_CENTER:2.0, NONE:2.0, PLAYER_SIDES:2.0 //3b
Seq43=PLAYER_CENTER:2.0, NONE:2.0, PLAYER_SIDES:2.0, NONE:2.0, PLAYER_CENTER:2.0 //3b
Seq44=PLAYER_CENTER:2.0, NONE:2.0, PLAYER_SIDES:2.0, NONE:2.0, PLAYER_SIDES:2.0 //3b
Seq45=PLAYER_SIDES:2.0, NONE:2.0, PLAYER_CENTER:2.0, NONE:2.0, PLAYER_CENTER:2.0 //3b 
Seq46=PLAYER_SIDES:2.0, NONE:2.0, PLAYER_CENTER:2.0, NONE:2.0, PLAYER_SIDES:2.0 //3b
Seq47=PLAYER_SIDES:2.0, NONE:2.0, PLAYER_SIDES:2.0, NONE:2.0, PLAYER_CENTER:2.0 //3b
Seq48-PLAYER_SIDES:2.0, NONE:2.0, PLAYER_SIDES:2.0, NONE:2.0, PLAYER_SIDES:2.0 //3b

SeQ50=PLAYER_CENTER:2.0, NONE:4.0, PLAYER_CENTER:2.0, NONE:4.0, PLAYER_WALL:4.0,NONE:4, PLAYER_CENTER:2.0, NONE:4.0, PLAYER_CENTER:2.0, NONE:4.0, PLAYER_SIDES:4.0 // 6b We Will Rock YoU

Seq55=PLAYER_CENTER:2.0, NONE:2.0.5, PLAYER_CENTER:2.0, NONE:2.0.5, PLAYER_CENTER:2.0, NONE:2.0.5, PLAYER_SIDES+PLAYER_CENTER:6.0  //6b

Seq60=PLAYER_SIDES:2.0, NONE:2.0.5, PLAYER_SIDES:2.0, NONE:2.0.5, PLAYER_SIDES:2.0, NONE:2.0.5, PLAYER_SIDES+PLAYER_CENTER:6.0  //6b

Seq65=PLAYER_CENTER:2.0, PLAYER_WALL:4.0, NONE:2.0, PLAYER_SIDES:2.0, PLAYER_WALL:4.0, NONE:2.0, PLAYER_CENTER+PLAYER_SIDES:6.0  // 5b alternate with wall

Seq67=PLAYER_SIDES:2.0, NONE:2.0, PLAYER_SIDES:2.0, NONE:2.0, PLAYER_SIDES:2.0, NONE:2.0, PLAYER_CENTER:6.0, NONE:2.0, PLAYER_SIDES:6.0  //13

Seq70=PLAYER_SIDES:1.0,PLAYER_CENTER:1.0,PLAYER_SIDES:1.0,PLAYER_CENTER:1.0,PLAYER_SIDES:1.0,PLAYER_CENTER:1.0,PLAYER_SIDES:1.0,PLAYER_CENTER:1.0,PLAYER_SIDES:1.0,PLAYER_CENTER:1.0 // 5b

Seq71=PLAYER_SIDES:1.0,PLAYER_CENTER:1.0,PLAYER_SIDES:1.0,PLAYER_CENTER:1.0,PLAYER_SIDES:1.0,PLAYER_CENTER:1.0,PLAYER_SIDES:1.0,PLAYER_CENTER:1.0,NONE:4.0,PLAYER_WALL:4.0 // 4b

Seq75=PLAYER_CENTER:0.66,NONE:0.66,PLAYER_CENTER:0.66,NONE:0.66,PLAYER_CENTER:0.66,NONE:0.66,PLAYER_SIDES:0.66,NONE:0.66,PLAYER_SIDES:0.66,NONE:0.66,PLAYER_SIDES:0.66,NONE:0.66 // 6B triplets, 6.0 on 4

