Seq48=PLAYER_SIDES:1, NONE:1.5, PLAYER_SIDES:1, NONE:1.5, PLAYER_SIDES:1, NONE:11.5, PLAYER_SIDES+PLAYER_CENTER:3  //81.5b
Seq49=PLAYER_CENTER:1, NONE:1.5, PLAYER_CENTER:1, NONE:1.5, PLAYER_CENTER:1, NONE:1, PLAYER_SIDES:3, NONE:1.5, PLAYER_CENTER:3  //111.5b
Seq50=PLAYER_SIDES:1, NONE:1.5, PLAYER_SIDES:1, NONE:1.5, PLAYER_SIDES:1, NONE:1, PLAYER_CENTER:3, NONE:1.5, PLAYER_SIDES:3  //111.5b

[Combo]
On5=PLAYER_DISPLAY:1,DISPLAY_CENTER:1,PLAYER_DISPLAY:1
On10=Seq4=DISPLAY_LEFT+DISPLAY_RIGHT:2,DISPLAY_CENTER:1,DISPLAY_LEFT+DISPLAY_RIGHT:2
On20=PLAYER_DISPLAY:1, OTHER_DISPLAY:1, PLAYER_DISPLAY+OTHER_DISPLAY:1, DISPLAY_CENTER:1  //1b
On30=PLAYER_DISPLAY:1, PLAYER_DISPLAY+OTHER_DISPLAY:2, PLAYER_DISPLAY:2  //1.25b
On40=PLAYER_DISPLAY:1, DISPLAY_CENTER:1, OTHER_DISPLAY:1, DISPLAY_CENTER:1,PLAYER_DISPLAY:1, DISPLAY_CENTER:1, OTHER_DISPLAY:1, DISPLAY_CENTER:1, PLAYER_DISPLAY:1 //2.25b
On50=PLAYER_DISPLAY+OTHER_DISPLAY:1, NONE:2, PLAYER_DISPLAY+OTHER_DISPLAY:1, NONE:2, DISPLAY_CENTER:2,NONE:4,PLAYER_DISPLAY+OTHER_DISPLAY:1, NONE:2, PLAYER_DISPLAY+OTHER_DISPLAY:1, NONE:2, DISPLAY_CENTER:2  //2b We Will Rock You
On60=PLAYER_DISPLAY:1,DISPLAY_CENTER:1,OTHER_DISPLAY:1,PLAYER_DISPLAY:1,DISPLAY_CENTER:1,OTHER_DISPLAY:1,PLAYER_WALL:2 //2b +Fuckwith
On70=OTHER_DISPLAY:1,PLAYER_DISPLAY:1,PLAYER_WALL:1,OTHER_DISPLAY:1,PLAYER_DISPLAY:1,None:1,PLAYER_DISPLAY:1,OTHER_DISPLAY:1,PLAYER_WALL:1,PLAYER_DISPLAY:1,OTHER_DISPLAY:1,NONE:1,DISPLAY_CENTER:2
On80=PLAYER_DISPLAY+OTHER_DISPLAY:1,DISPLAY_CENTER:1,NONE:1,PLAYER_DISPLAY+OTHER_DISPLAY:1,DISPLAY_CENTER:1,NONE:0.5,PLAYER_DISPLAY+OTHER_DISPLAY:1,DISPLAY_CENTER:2
On100=PLAYER_DISPLAY:2,DISPLAY_CENTER:2,OTHER_DISPLAY:2,PLAYER_DISPLAY:1.5,DISPLAY_CENTER:1.5,OTHER_DISPLAY:1.5,PLAYER_DISPLAY:1,DISPLAY_CENTER:1,OTHER_DISPLAY:1,PLAYER_DISPLAY:0.5,DISPLAY_CENTER:0.5,OTHER_DISPLAY:0.5,PLAYER_DISPLAY+OTHER_DISPLAY+DISPLAY_CENTER:2


[Events]
StageStart=DISPLAY_LEFT:2, DISPLAY_CENTER:2, DISPLAY_RIGHT:2, NONE:1, DISPLAY_LEFT:1, NONE:1, DISPLAY_CENTER:1, NONE:1, DISPLAY_RIGHT:1, NONE:2, DISPLAY_LEFT+DISPLAY_CENTER+DISPLAY_RIGHT:1, NONE:1, DISPLAY_LEFT+DISPLAY_CENTER+DISPLAY_RIGHT:1
FirstArrow=DISPLAY_LEFT+DISPLAY_RIGHT:2,NONE:1,DISPLAY_LEFT+DISPLAY_RIGHT:2
StageEnd=DISPLAY_LEFT:1, NONE:1, DISPLAY_CENTER:1, NONE:1, DISPLAY_RIGHT:1, NONE:1.5, DISPLAY_LEFT:1.5, NONE:1.5, DISPLAY_CENTER:1.5, NONE:2, DISPLAY_RIGHT:1.5, NONE:2, DISPLAY_LEFT:2, NONE:2, DISPLAY_CENTER:2, NONE:2, DISPLAY_RIGHT:2, NONE:3,DISPLAY_LEFT+DISPLAY_CENTER+DISPLAY_RIGHT:4

