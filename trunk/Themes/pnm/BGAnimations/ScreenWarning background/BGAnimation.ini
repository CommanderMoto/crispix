///////////////////////////
// Here come the poppers //
///////////////////////////

[Layer25]
File=Bodies.png
Type=0		// 0=sprite, 1=stretch, 2=particles, 3=tiles
Command=y,769;sleep,12.1;linear,2.664;addy,-446
//      |Hide object under screen far enough to align with Layer15, center on X axis
//            |Wait for everything before this to happen first
//                      |The following animation will be linear and last for 2.664 seconds
//                                   |Object will scroll up 446 pixels

[Layer26]
File=Heads.png
Type=0		// 0=sprite, 1=stretch, 2=particles, 3=tiles
Command=y,595;x,332;sleep,12.1;bob;effectperiod,.444;effectmagnitude,0,4,0;linear,2.664;addy,-446
//      |Hide object under screen far enough to align with Layer14
//            |Set horizontal placement 12 pixels right of center (320+12=332)
//                  |Wait for everything before this to happen first
//                            |Set a Bob effect on this object
//                                |The effect will loop every .444 seconds
//                                                  |The effect's maximum range is 4 pixels either way in the Y axis
//                                                                        |The following animation will be linear and last for 2.664 seconds
//                                                                                     |Object will scroll up 446 pixels



///////////////////////////
// Let's make nice music //
///////////////////////////

[Layer27]
File=NiceMusic.png
Type=0		// 0=sprite, 1=stretch, 2=particles, 3=tiles
Command=y,577;sleep,15.984;y,340;bounce;effectperiod,.444;effectmagnitude,0,-10,0
//      |Hide object under screen
//            |Wait for everything before this to happen first
//                         |Appear 20 pixels below center of screen
//                               |Set a Bounce effect on this object
//                                      |The effect will loop every .444 seconds
//                                                        |The effect's maximum range is 10 pixels upwards in the Y axis